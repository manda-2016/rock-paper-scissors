<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <div class="gameContainer">
      <h1>ROCK, PAPER, SCISSORS</h1>

      <div class="buttons" id="choices">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>

      <div class="scoreContainer">
        <div id="humScore">Human Score:</div>
        <div id="compScore">Computer Score:</div>
        <div id="roundNumber">Round:</div>
        <div id="gameMessage"></div>
      </div>

      <div>
        <button class="reset">Start Over</button>
      </div>

      <div class="selectionContainer">
        <div id="humanSelection"></div>
        <div id="computerSelection"></div>
      </div>
      
    </div>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
